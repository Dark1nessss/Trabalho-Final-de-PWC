<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | Mon Pere Vintage</title>
    <link rel="stylesheet" href="css/styledetalhesproduto.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">Mon Pere | Porto</div>
        <div class="navbar-links">
            <a href="index.html">Pagina</a>
            <a href="listaprodutos.html">Produtos</a>
            <a href="contacto.html">Contacto</a>
            <a href="cart.html"><i class='bx bx-cart'></i></a>
        </div>
    </nav>

    <div class="contentor">
        <div class="produtounico">
            <div class="breadcrumb">
                <span><a href="index.html">Home</a></span>
                <span><a href="listaprodutos.html">Produtos</a></span>
                <span id="product-name-breadcrumb">Produto</span>
            </div>
            <div class="fila">
                <div class="col-6">
                    <div class="img-produto">
                        <div class="img-produto-principal">
                            <img id="product-image" src="" alt="Produto">
                        </div>
                        <div class="img-produto-slider">
                            <img id="thumbnail-1" src="" alt="Thumbnail 1">
                            <img id="thumbnail-2" src="" alt="Thumbnail 2">
                            <img id="thumbnail-3" src="" alt="Thumbnail 3">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="titulo">
                        <h2 id="product-name">Produto</h2>
                    </div>
                    <div class="rating" id="product-stars">
                        <!-- Dynamic star ratings will be added here -->
                    </div>
                    <div class="preco">
                        <span class="offer-price" id="product-price">€0.00</span>
                        <span class="sale-price" id="product-sale-price">€0.00</span>
                    </div>
                    <div class="descricao">
                        <h3>Descrição do Produto</h3>
                        <p id="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae lorem quis massa malesuada lacinia.</p>
                    </div>
                    <div class="tamanhos">
                        <h4>Tamanho</h4>
                        <div class="layout-tamanhos">
                            <input type="radio" id="tamanho-s" name="size" value="S" class="tamanhos-input">
                            <label for="tamanho-s" class="tamanho">S</label>
                            <input type="radio" id="tamanho-m" name="size" value="M" class="tamanhos-input">
                            <label for="tamanho-m" class="tamanho">M</label>
                            <input type="radio" id="tamanho-l" name="size" value="L" class="tamanhos-input">
                            <label for="tamanho-l" class="tamanho">L</label>
                            <input type="radio" id="tamanho-xl" name="size" value="XL" class="tamanhos-input">
                            <label for="tamanho-xl" class="tamanho">XL</label>
                        </div>
                    </div>
                    <div class="cor-produto">
                        <h4>Cor</h4>
                        <div class="layout-cor">
                            <input type="radio" id="cor-preto" name="color" value="Preto" class="input-cor">
                            <label for="cor-preto" class="black"></label>
                            <input type="radio" id="cor-vermelho" name="color" value="Vermelho" class="input-cor">
                            <label for="cor-vermelho" class="red"></label>
                            <input type="radio" id="cor-azul" name="color" value="Azul" class="input-cor">
                            <label for="cor-azul" class="blue"></label>
                        </div>
                    </div>
                    <div class="divisor"></div>
                    <div class="grupo-btn">
                        <div class="button comprar-agora"><i class='bx bxs-cart'></i> Comprar Agora</div>
                        <div class="button add-cart"><i class='bx bxs-cart'></i> Adicionar ao Carrinho</div>
                        <div class="button heart"><i class='bx bx-heart'></i> Adicionar à Lista de Desejos</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/scriptdetalhesprodutos.js"></script>
</body>
</html>
