<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Mon Père</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mon Père</h1>
            <h2>Pagamento</h2>
            <div class="progress">
                <span class="step active" id="step1">✔ Informação</span>
                <span class="step" id="step2">2 Detalhes de Pagamento</span>
                <span class="step" id="step3">3 Encomenda Feita</span>
            </div>
        </header>
        <section class="checkout" id="checkout-section">
            <div class="left-column" id="info-section">
                <div class="section">
                    <h3>Morada de Entrega</h3>
                    <div class="address-box">
                        <input type="text" placeholder="Endereço de entrega">
                        <button>Mudar</button>
                    </div>
                </div>
                <div class="section">
                    <h3>Contacto</h3>
                    <form>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                        <label for="mobile">Telefone *</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </form>
                </div>
                <button class="next-button" id="to-payment">Próximo: Detalhes de Pagamento</button>
            </div>
            <div class="left-column hidden" id="payment-section">
                <div class="section">
                    <h3>Método de Pagamento</h3>
                    <form id="payment-form">
                        <div class="payment-method">
                            <input type="radio" id="card" name="payment-method" value="card" checked>
                            <label for="card">
                                <i class='bx bx-credit-card'></i> Cartão Débito/Crédito
                            </label>
                        </div>
                        <div class="card-details" id="card-details">
                            <div id="card-element"></div>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="mb-way" name="payment-method" value="mbway">
                            <label for="mb-way">
                                <i class='bx bx-mobile-alt'></i> MB Way
                            </label>
                        </div>
                        <div class="mb-way-details" id="mb-way-details" style="display: none;">
                            <label for="mb-way-number">Número de Telefone *</label>
                            <input type="tel" id="mb-way-number" name="mb-way-number" placeholder="+351 912 345 678" pattern="\+351 9[0-9]{2} [0-9]{3} [0-9]{3}" required>
                        </div>
                        <button type="submit" class="next-button" id="to-review">Próximo: Revisar e Enviar</button>
                    </form>
                </div>
            </div>
            <div class="right-column">
                <h3>Detalhes da Encomenda</h3>
                <div class="order-items" id="order-items">
                    <!-- Pedidos iram ser criados aqui -->
                </div>
                <div class="summary">
                    <p>Subtotal: <span id="subtotal">0,00€</span></p>
                    <p>Portes: <span id="shipping">5,00€</span></p>
                    <p>Total: <span id="total">5,00€</span></p>
                </div>
            </div>
        </section>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
