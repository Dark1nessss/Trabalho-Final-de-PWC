<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Nossos Produtos</title>
    <link rel="stylesheet" href="css/stylelistaprodutos.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center page-title">Os Nossos Produtos</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="product-container">
              <div class="tag-sale">
    
              </div>
              <div class="product-image">
                <span class="hover-link"></span>
                <a href="detalhesproduto.html" class="product-link">Ver Detalhes</a>
                <img class="img-responsive" src="" alt="">
              </div>

              <div class="product-description">
                <div class="product-label">
                  <div class="product-name">
                    <h1> nome </h1>
                    <p class="price">€</p>
                    <p>Pequena descrição</p>
                  </div>
                </div>

                <div class="product-option">
                  <div class="product-size">
                    <h3>Tamanho</h3>
                    <p>XS,S,M,L,XL,XXL</p>
                  </div>
                  <div class="product-color">
                    <h3>Cores</h3>

                    <ul>
                      <li class="red"></li>
                      <li class="blue"></li>
                      <li class="green"></li>
                      <li class="gray"></li>
                      <li class="black"></li>
                      <li class="dark-blue"></li>
                    </ul>
                  </div>
    
                </div>
              </div>
            </div>
          </div>
         </div>
         </div>
           
    
</body>
</html>
